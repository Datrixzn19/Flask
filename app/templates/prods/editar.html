{% extends "basecrud.html" %}
{% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='css/editar.css') }}">{% endblock %}
{% block content %}
<h1>Editar Producto</h1>
<div id="msj" class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ prod.nombre }}" required>
    </div>
    
    <div class="mb-3">
        <label for="categoria_id" class="form-label">Categoría</label>
        <select class="form-select" id="categoria_id" name="categoria_id" required>
            <option value="">Seleccionar categoría</option>
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}" {% if categoria.id == prod.categoria_id %}selected{% endif %}>
                {{ categoria.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ prod.precio }}" required>
    </div>
    
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" value="{{ prod.stock }}" required>
    </div>
    
    <button type="submit" class="btn btn-warning">Actualizar</button>
    <a href="{{ url_for('prods.listar') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
